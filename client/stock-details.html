<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看股票详情 - Nexus-4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #5a6fd8;
        }

        .main-content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-label {
            font-weight: bold;
            color: #333;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .stock-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stock-info {
            flex: 1;
        }

        .stock-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-code {
            font-size: 1em;
            color: #667eea;
            font-weight: 600;
        }

        .stock-price-section {
            text-align: right;
        }

        .stock-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-change {
            font-size: 0.9em;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .stock-change.positive {
            color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }

        .stock-change.negative {
            color: #d63031;
            background: rgba(214, 48, 49, 0.1);
        }

        .stock-change.neutral {
            color: #6c757d;
            background: rgba(108, 117, 125, 0.1);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: none;
        }

        .chart-container.active {
            display: block;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .chart-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .chart-subtitle {
            color: #6c757d;
            font-size: 0.9em;
        }

        .chart-canvas {
            height: 400px;
            position: relative;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-size: 1.1em;
        }

        .error {
            color: #dc3545;
            padding: 20px;
            background: #f8d7da;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .stock-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                margin-bottom: 10px;
            }

            .stock-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stock-price-section {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Check ALL Stocks Details</h1>
        </div>

        <div class="nav-bar">
            <a href="index.html" class="nav-btn">返回主页</a>
            <a href="portfolio-management.html" class="nav-btn">投资组合管理</a>
            <a href="asset-management.html" class="nav-btn">个人资产管理</a>
        </div>

        <div class="main-content">
            <!-- 搜索区域 -->
            <div class="search-section">
                <span class="search-label">搜索股票信息:</span>
                <input type="text" class="search-input" id="search-input" placeholder="输入股票代码或名称进行搜索...">
                <button class="search-btn" onclick="searchStocks()">搜索</button>
                <button class="search-btn" onclick="refreshData()" style="background: #28a745;">刷新数据</button>
            </div>

            <!-- 股票网格 -->
            <div class="stock-grid" id="stock-grid">
                <div class="loading">加载中...</div>
            </div>

            <!-- 图表容器 -->
            <div class="chart-container" id="chart-container">
                <div class="chart-header">
                    <div>
                        <div class="chart-title" id="chart-title">股票价格历史</div>
                        <div class="chart-subtitle" id="chart-subtitle">最近5天价格走势</div>
                    </div>
                </div>
                <div class="chart-canvas">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="stats-grid" id="stats-grid">
                    <!-- 统计数据将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE = 'http://localhost:8088/api';
        let allStocks = [];
        let filteredStocks = [];
        let selectedStock = null;
        let priceChart = null;

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadAllStocks();
        });

        // 加载所有股票
        async function loadAllStocks() {
            try {
                const response = await fetch(`${API_BASE}/all-stocks`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                
                if (data.stocks) {
                    allStocks = data.stocks;
                } else {
                    allStocks = data; // 兼容旧格式
                }
                
                filteredStocks = [...allStocks];
                await renderStocks(); // 等待异步渲染完成
            } catch (error) {
                console.error('加载股票数据失败:', error);
                document.getElementById('stock-grid').innerHTML = '<div class="error">加载失败，请检查网络连接</div>';
            }
        }

        // 获取股票最新价格和历史数据
        async function getStockLatestData(stock) {
            try {
                // 调用API获取股票历史数据
                const response = await fetch(`${API_BASE}/stock-history/${stock.ticker}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const historyData = await response.json();
                
                if (historyData.history && historyData.history.length >= 2) {
                    // 获取最新价格
                    const latestPrice = historyData.history[historyData.history.length - 1].price;
                    const previousPrice = historyData.history[historyData.history.length - 2].price;
                    const priceChange = ((latestPrice - previousPrice) / previousPrice) * 100;
                    return {
                        latestPrice: latestPrice,
                        priceChange: priceChange
                    };
                } else {
                    return {
                        latestPrice: stock.market_price,
                        priceChange: 0
                    };
                }
            } catch (error) {
                console.error('获取股票历史数据失败:', error);
                return {
                    latestPrice: stock.market_price,
                    priceChange: 0
                };
            }
        }

        // 计算价格变化（基于真实历史数据）
        async function calculatePriceChange(stock) {
            const data = await getStockLatestData(stock);
            return data.priceChange;
        }

        // 渲染股票卡片（优化版本，减少API调用）
        async function renderStocks() {
            const grid = document.getElementById('stock-grid');
            grid.innerHTML = '';

            if (filteredStocks.length === 0) {
                grid.innerHTML = '<div class="empty-state">没有找到相关股票</div>';
                return;
            }

            // 为每个股票创建卡片
            for (const stock of filteredStocks) {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.onclick = () => selectStock(stock);
                
                // 先显示基本信息，价格变化稍后更新
                card.innerHTML = `
                    <div class="stock-header">
                        <div class="stock-info">
                            <div class="stock-name">${stock.name}</div>
                            <div class="stock-code">${stock.ticker}</div>
                        </div>
                        <div class="stock-price-section">
                            <div class="stock-price">¥${parseFloat(stock.market_price).toLocaleString()}</div>
                            <div class="stock-change neutral">计算中...</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // 异步获取最新价格和价格变化数据
                try {
                    const stockData = await getStockLatestData(stock);
                    const isPositive = stockData.priceChange >= 0;
                    const changeClass = stockData.priceChange === 0 ? 'neutral' : (isPositive ? 'positive' : 'negative');
                    
                    // 更新价格显示
                    const priceElement = card.querySelector('.stock-price');
                    priceElement.textContent = `¥${parseFloat(stockData.latestPrice).toLocaleString()}`;
                    
                    // 更新价格变化
                    const changeElement = card.querySelector('.stock-change');
                    changeElement.className = `stock-change ${changeClass}`;
                    changeElement.textContent = `${stockData.priceChange === 0 ? '0.00' : (isPositive ? '+' : '')}${stockData.priceChange.toFixed(2)}%`;
                } catch (error) {
                    console.error(`获取 ${stock.ticker} 价格数据失败:`, error);
                    const changeElement = card.querySelector('.stock-change');
                    changeElement.className = 'stock-change neutral';
                    changeElement.textContent = '0.00%';
                }
            }
        }

        // 选择股票并显示图表
        async function selectStock(stock) {
            // 移除之前选中的卡片样式
            document.querySelectorAll('.stock-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 添加选中样式
            event.target.closest('.stock-card').classList.add('selected');
            
            selectedStock = stock;
            
            try {
                // 获取股票历史数据
                const response = await fetch(`${API_BASE}/stock-history/${stock.ticker}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const historyData = await response.json();
                
                // 显示图表容器
                const chartContainer = document.getElementById('chart-container');
                chartContainer.classList.add('active');
                
                // 更新图表标题
                document.getElementById('chart-title').textContent = `${stock.name} (${stock.ticker}) 价格历史`;
                
                // 绘制价格图表
                renderPriceChart(historyData);
                
                // 生成统计数据
                renderStats(historyData);
                
            } catch (error) {
                console.error('获取股票历史数据失败:', error);
                // 显示错误信息，不使用模拟数据
                const chartContainer = document.getElementById('chart-container');
                chartContainer.classList.add('active');
                document.getElementById('chart-title').textContent = `${stock.name} (${stock.ticker}) 价格历史`;
                document.getElementById('priceChart').innerHTML = '<div class="error">无法获取历史数据，请检查网络连接</div>';
                // 移除错误信息，保持统计表格为空
                document.getElementById('stats-grid').innerHTML = '';
            }
        }

        // 渲染价格图表
        function renderPriceChart(historyData) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // 销毁之前的图表
            if (priceChart) {
                priceChart.destroy();
            }
            
            const labels = historyData.history.map(item => {
                const date = new Date(item.date);
                return date.toLocaleDateString('zh-CN');
            });
            
            const prices = historyData.history.map(item => item.price);
            const changes = historyData.history.map(item => item.priceChangePercent);
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '价格 (¥)',
                        data: prices,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '价格 (¥)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    }
                }
            });
        }

        // 渲染统计数据
        function renderStats(historyData) {
            const statsGrid = document.getElementById('stats-grid');
            const history = historyData.history;
            
            if (history.length < 2) {
                statsGrid.innerHTML = '<div class="stat-item"><div class="stat-label">数据不足</div><div class="stat-value">-</div></div>';
                return;
            }
            
            const currentPrice = history[history.length - 1].price;
            const previousPrice = history[history.length - 2].price;
            const priceChange = currentPrice - previousPrice;
            const priceChangePercent = (priceChange / previousPrice) * 100;
            
            const maxPrice = Math.max(...history.map(h => h.price));
            const minPrice = Math.min(...history.map(h => h.price));
            const avgPrice = history.reduce((sum, h) => sum + h.price, 0) / history.length;
            
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">当前价格</div>
                    <div class="stat-value">¥${currentPrice.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">日涨跌幅</div>
                    <div class="stat-value ${priceChangePercent >= 0 ? 'positive' : 'negative'}">
                        ${priceChangePercent >= 0 ? '+' : ''}${priceChangePercent.toFixed(2)}%
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">最高价</div>
                    <div class="stat-value">¥${maxPrice.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">最低价</div>
                    <div class="stat-value">¥${minPrice.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">平均价</div>
                    <div class="stat-value">¥${avgPrice.toFixed(2)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">波动率</div>
                    <div class="stat-value">${((maxPrice - minPrice) / avgPrice * 100).toFixed(2)}%</div>
                </div>
            `;
        }

        // 搜索股票
        async function searchStocks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredStocks = [...allStocks];
            } else {
                filteredStocks = allStocks.filter(stock => 
                    stock.name.toLowerCase().includes(searchTerm) ||
                    stock.ticker.toLowerCase().includes(searchTerm)
                );
            }
            
            await renderStocks(); // 等待异步渲染完成
        }

        // 实时搜索
        document.getElementById('search-input').addEventListener('input', function() {
            searchStocks();
        });

        // 刷新数据函数
        async function refreshData() {
            console.log('正在刷新数据...');
            await loadAllStocks();
        }

        // 键盘事件处理
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                searchStocks();
            }
        });
    </script>
</body>
</html>
